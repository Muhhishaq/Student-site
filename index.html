<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }
        .login-container {
            background-color: #333; /* Dark grey background for the container */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); /* Lighter shadow for visibility */
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #fff; /* White text for the heading */
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555; /* Darker border */
            border-radius: 3px;
            background-color: #222; /* Darker input background */
            color: #fff; /* White text in inputs */
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #444; /* Dark button background */
            border: none;
            color: #fff; /* White text on button */
            border-radius: 3px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #666; /* Slightly lighter button on hover */
        }
        .message {
            color: #f88; /* Red color for error messages */
            margin-top: 10px;
        }
        .forgot-password {
            margin-top: 15px;
            font-size: 0.9em;
        }
        .forgot-password a {
            color: #bbb; /* Light grey for links */
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Hi, Please sign up!</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="message" id="message"></div>
            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            // Static credentials for demonstration purposes
            const validUsername = 'mirx';
            const validPassword = 'test';

            if (username === validUsername && password === validPassword) {
                window.location.href = 'main.html'; // Redirect to the main page
            } else {
                message.textContent = 'Invalid username or password';
                message.style.color = '#f88'; // Red color for error messages
            }
        });

        document.getElementById('forgotPasswordLink').addEventListener('click', function(event) {
            event.preventDefault();
            // In a real-world application, this would redirect to a password recovery page or show a password reset form.
            alert('Password recovery is not implemented in this demo.');
        });
    </script>
</body>
</html>
