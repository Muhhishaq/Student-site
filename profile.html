<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }
        .header {
            background-color: #222; /* Dark grey background for header */
            color: #fff; /* White text */
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
            border-bottom: 1px solid #444; /* Slightly lighter border */
        }
        .header h1 {
            margin: 0;
        }
        .back-button {
            cursor: pointer;
            background-color: #007bff; /* Blue background for back button */
            border: none;
            color: #fff; /* White text */
            padding: 10px 20px;
            border-radius: 3px;
        }
        .back-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .profile-content {
            flex: 1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Username</div>
        <div>
            <button class="back-button" onclick="window.location.href='index.html';">Back to Main</button>
        </div>
    </div>
    <div class="profile-content">
        <!-- You can add more profile content here -->
        <h2>Welcome, [Username]</h2>
    </div>
</body>
</html>
